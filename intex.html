<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>Mini Flappy Bird</title>
<style>
  body {
    margin: 0;
    background: #70c5ce;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #70c5ce;
    display: block;
    border: 2px solid #000;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const bird = {
    x: 50,
    y: 150,
    width: 34,
    height: 24,
    gravity: 0.6,
    lift: -12,
    velocity: 0
  };

  const pipes = [];
  const pipeWidth = 50;
  const pipeGap = 150;
  let frameCount = 0;
  let score = 0;
  let gameOver = false;

  function drawBird() {
    ctx.fillStyle = 'yellow';
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    ctx.fillStyle = 'green';
    pipes.forEach(pipe => {
      // yuqori truba
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      // pastki truba
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
    });
  }

  function updatePipes() {
    if(frameCount % 90 === 0){
      const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 50;
      pipes.push({x: canvas.width, top: topHeight});
    }

    for(let i = 0; i < pipes.length; i++){
      pipes[i].x -= 2;

      // tozalash oâ€˜tkazilgan tubalarni
      if(pipes[i].x + pipeWidth < 0){
        pipes.splice(i, 1);
        score++;
        i--;
      }
    }
  }

  function checkCollision() {
    // yerga tegish
    if(bird.y + bird.height > canvas.height || bird.y < 0) {
      gameOver = true;
    }

    // trubalarga urilish
    for(let pipe of pipes){
      if(bird.x < pipe.x + pipeWidth &&
         bird.x + bird.width > pipe.x &&
         (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)){
        gameOver = true;
      }
    }
  }

  function drawScore() {
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText(`Ball: ${score}`, 10, 25);
  }

  function resetGame() {
    bird.y = 150;
    bird.velocity = 0;
    pipes.length = 0;
    score = 0;
    gameOver = false;
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if(!gameOver){
      frameCount++;
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      updatePipes();
      checkCollision();

      drawPipes();
      drawBird();
      drawScore();

      requestAnimationFrame(gameLoop);
    } else {
      ctx.fillStyle = 'white';
      ctx.font = '40px Arial';
      ctx.fillText('O\'yin tugadi!', 100, canvas.height / 2 - 20);
      ctx.font = '20px Arial';
      ctx.fillText(`Ball: ${score}`, 160, canvas.height / 2 + 20);
      ctx.fillText('Qayta boshlash uchun SPACE tugmasini bosing', 40, canvas.height / 2 + 60);
    }
  }

  // Uchish (bosish) uchun keyboard hodisasi
  document.addEventListener('keydown', e => {
    if(e.code === 'Space'){
      if(gameOver){
        resetGame();
        gameLoop();
      } else {
        bird.velocity = bird.lift;
      }
    }
  });

  // O'yinni boshlash
  gameLoop();
</script>

</body>
</html>
